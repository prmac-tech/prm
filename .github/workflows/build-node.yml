name: Build Node

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/ui
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2
      - name: Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: './projects/ui/package-lock.json'
      - run: npm ci
        working-directory: ./projects/ui
      - run: npm run build --if-present
        working-directory: ./projects/ui
      - name: Set version
        id: version
        run: |
          version=$(date '+%Y-%m-%d').${{ github.run_number }}.$(echo ${{ github.sha }} | cut -c1-7)
          echo "ORG_GRADLE_PROJECT_version=$version" | tee -a "$GITHUB_ENV"
          echo "version=$version" | tee -a "$GITHUB_OUTPUT"
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: pmcphee77
          password: ${{ secrets.GHCR_SECRET }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          context: ./projects/ui
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./projects/ui
          file: ./projects/ui/Dockerfile
          registry: ghcr.io
          push: true
          tags: pmcphee77/prm-ui:${{ steps.version.outputs.version }}
      - name: Image digest
        run: echo {{ steps.docker_build.outputs.digest }}




